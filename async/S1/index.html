<!DOCTYPE html>
<html>
<head>
   <title>环形按钮</title>
   <meta charset="utf-8">
   <link rel="icon" sizes="196x196" href="images/favicon.png">
   <link rel="stylesheet" type="text/css" href="style.css">
   <script type="text/javascript" src="jquery.js"></script>
   <script type="text/javascript" src="index.js"></script>
</head>
<body>
   <div id="at-plus-container">
      <div id="bottom-positioner">
         <div id="button">
            <div id="info-bar" class="wait"><span id="sum"></span></div>

            <div id="control-ring-container">
               <ul id="control-ring">
                  <li class="mask button">
                     <span id="A">A</span><span class="num"></span>
                  </li>
                  <li class="history button">
                     <span id="B">B</span><span class="num"></span>
                  </li>
                  <li class="message button">
                     <span id="C">C</span><span class="num"></span>
                  </li>
                  <li class="setting button">
                     <span id="D">D</span><span class="num"></span>
                  </li>
                  <li class="sign button">
                     <span id="E">E</span><span class="num"></span>
                  </li>
               </ul>
            </div>
            <div class="apb">
               <div class="icon"></div>
            </div>
         </div>
      </div>
   </div>
 </body>
</html>
