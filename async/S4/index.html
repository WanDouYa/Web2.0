<!DOCTYPE html>
<html>
<head>
   <title>环形按钮</title>
   <meta charset="utf-8">
   <link rel="icon" sizes="196x196" href="images/favicon.png">
   <link rel="stylesheet" type="text/css" href="style.css">
   <script type="text/javascript" src="jquery.js"></script>
   <script type="text/javascript" src="index.js"></script>
</head>
<body>
   <div id="at-plus-container">
      <div id="bottom-positioner">
         <div id="button">
            <span id="seq"></span>
            <div id="info-bar" class="wait">
               <span id="sum"></span>
            </div>

            <div id="control-ring-container">
               <ul id="control-ring">
                  <li class="A button">
                     <span class="abcde">A</span><span class="num"></span>
                  </li>
                  <li class="B button">
                     <span class="abcde">B</span><span class="num"></span>
                  </li>
                  <li class="C button">
                     <span class="abcde">C</span><span class="num"></span>
                  </li>
                  <li class="D button">
                     <span class="abcde">D</span><span class="num"></span>
                  </li>
                  <li class="E button">
                     <span class="abcde">E</span><span class="num"></span>
                  </li>
               </ul>
            </div>
            <div class="apb">
               <div class="icon"></div>
            </div>
         </div>
      </div>
   </div>
 </body>
</html>
